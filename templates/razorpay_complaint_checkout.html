<!DOCTYPE html>
<html>
<head>
    <title>Pay for Complaint Service</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>

<h3>Redirecting to secure paymentâ€¦</h3>
<p>Please do not refresh or close this page.</p>

<form id="razorpay-form" method="POST" action="{% url 'complaint_payment_success' %}">
    {% csrf_token %}
    <input type="hidden" name="razorpay_payment_id" id="razorpay_payment_id">
    <input type="hidden" name="razorpay_order_id" id="razorpay_order_id">
    <input type="hidden" name="razorpay_signature" id="razorpay_signature">
</form>

<script>
var options = {
    "key": "{{ razorpay_key }}",
    "amount": "{{ amount }}",
    "currency": "INR",
    "name": "Cyber Bridge",
    "description": "Complaint Service Payment",
    "order_id": "{{ order_id }}",

    "handler": function (response) {
        document.getElementById("razorpay_payment_id").value = response.razorpay_payment_id;
        document.getElementById("razorpay_order_id").value = response.razorpay_order_id;
        document.getElementById("razorpay_signature").value = response.razorpay_signature;

        document.getElementById("razorpay-form").submit();
    },

    "modal": {
        "ondismiss": function () {
            alert("Payment cancelled");
            window.location.href = "{% url 'dashboard' %}";
        }
    },

    "theme": {
        "color": "#dc3545"
    }
};

var rzp = new Razorpay(options);
rzp.open();
</script>

</body>
</html>
