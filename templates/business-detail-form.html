<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Details Form - Cyber Bridge</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    
    <main class="container">
        <div class="row justify-content-center align-items-center min-vh-100 py-5">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card-dark">

                    <!-- TITLE -->
                    <h2 class="text-center mb-4" style="color: #00D9FF; font-size: 32px; font-weight: 700;">
                        Business Registration Details
                    </h2>

                    <!-- MESSAGE AREA -->
                    {% if messages %}
                    <div class="mb-3">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                    <!-- END MESSAGE AREA -->
                    
                    <!-- FORM START -->
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Company Name -->
                        <div class="form-group mb-3">
                            <label class="form-label">Company Name *</label>
                            <input type="text" name="company_name" class="form-input" placeholder="Enter registered company name" required>
                        </div>

                        <!-- Contact Number -->
                        <div class="form-group mb-3">
                            <label class="form-label">Contact Number *</label>
                            <input type="text" name="contact_number" class="form-input" placeholder="10–15 digit number" pattern="[0-9]{10,15}" required>
                            <small class="form-hint">Enter a valid phone number (10–15 digits)</small>
                        </div>

                        <!-- Address -->
                        <div class="form-group mb-3">
                            <label class="form-label">Address *</label>
                            <textarea name="address" class="form-input" rows="3" placeholder="Enter complete business address" required></textarea>
                        </div>

                        <!-- GSTIN -->
                        <div class="form-group mb-4">
                            <label class="form-label">GSTIN *</label>
                            <input type="text" name="gstin" class="form-input" placeholder="15-digit GSTIN" maxlength="15" required>
                            <small class="form-hint">
                                <i class="bi bi-info-circle me-1"></i>
                                Enter valid GSTIN (e.g., 22AAAAA0000A1Z5)
                            </small>
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="button-primary w-100">
                            <i class="bi bi-check-circle me-2"></i>Submit Details
                        </button>

                    </form>
                    <!-- FORM END -->

                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
